<% if (!local) { %>
<apex:page controller="<%= controller %>"  extensions="ConfigTableController, ConfigMenuController, ConfigLayoutController,ConfigFieldController" showHeader="false" standardStylesheets="false" sidebar="false" applyHtmlTag="false" applyBodyTag="false" docType="html-5.0">
<% } %>
<html>
	<head>
		<base href="<%= baseUrl %>"/>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Angular 4 lightning App</title>
		<script type="text/javascript"> if(!window._sf) window._sf = {} </script>
		<% if (local) { %>
			<script type="text/javascript">
				window.local = true;
				window._sf.auth = <%= auth %>
			</script>
		<% } else { %>
			<script type="text/javascript">
	    	window._sf.api = "{!JSENCODE($Api.Session_ID)}";
				window._sf.node_modules_dir= "<%= node_modules_directory %>";
				window._sf.app_dir = "<%= app_directory %>";
			</script>
		<% } %>
		<link rel="stylesheet" href="<%= node_modules_directory %>@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css"/>
	</head>
	<body>
		<app-root>Loading App...</app-root>

		<script src="<%= node_modules_directory %>core-js/client/shim.min.js"></script>
    <script src="<%= node_modules_directory %>zone.js/dist/zone.js"></script>
    <script src="<%= node_modules_directory %>reflect-metadata/Reflect.js"></script>
    <% if (!local) { %>
    	<script src="<%= app_directory %>app/bundle.js"></script>
    <% } else { %>
	    <script src="<%= node_modules_directory %>systemjs/dist/system.src.js"></script>
	    <script src="<%= app_directory %>systemjs.config.js"></script>
	    <script>
	      System.import('app').catch(function(err){ console.error(err); });
	    </script>
    <% } %>
	</body>
</html>
<% if (!local) { %>
</apex:page>
<% } %>
